<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id="image" src="./frames/0.svg" width="200" height="200"/>
    <div>
        <button id="btnprev">prev</button>
        <button id="btnnext">next</button>
    </div>

    <script type="text/javascript">
        var i = 0;

        function loadAnother() {
            var idx = window.image.src.lastIndexOf('/');
            window.image.src = window.image.src.substr(0, idx+1) + i + '.svg';
        }

        window.btnprev.onclick = function() {
            i--;
            loadAnother();
        }
        window.btnnext.onclick = function() {
            i++;
            loadAnother();
        }

    </script>

</body>
</html>
